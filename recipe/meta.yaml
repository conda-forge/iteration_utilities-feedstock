{% set gitchannel = "MSeifert04" %}
{% set name = "iteration_utilities" %}
{% set version = "0.6.1" %}
{% set sha256 = "53b8acfb3c19cfaa1464c4744f5448a99bddb5416bb53df911a08b36f9eb20b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  features:
  - vc9  # [win and py27]
  - vc10  # [win and py34]
  - vc14  # [win and py35]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - toolchain
  run:
    - python

test:
  requires:
    - pytest-runner
    - pytest
  imports:
    - iteration_utilities
  commands:
    - git clone https://github.com/{{ gitchannel }}/{{ name }}.git
    - cd {{ name }}
    - git checkout tags/v{{ version }}
    - py.test tests

about:
  home: https://github.com/MSeifert04/iteration_utilities
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: 'Utilities based on Pythons iterators and generators.'
  doc_url: https://iteration-utilities.readthedocs.io/en/stable/
  dev_url: https://github.com/MSeifert04/iteration_utilities

extra:
  recipe-maintainers:
    - MSeifert04
